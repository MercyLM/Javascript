<body>
    <header></header>
    <main></main>
    <footer></footer>
    <script type="text/javascript">
        //作法一
        var text = "";

        for (i = 1; i < 11; i++) {


            if (i == 1) {

                text += i;

            } else {

                text += " + " + i;
            }

            var sum = 0;

            for (j = 1; j < i + 1; j++) {

                sum += j;
            }

            document.write(text + " = " + sum + "<br>");
        }

        document.write("<br><br>");

        //突然靈感湧現的作法二

        var sum = 0;
        var text = "";

        for (i = 1; i < 11; i++) {

            sum += i;

            if (i == 1) {

                text = 1;

            } else {

                text += " + " + i;
            }

            document.write(text + " = " + sum + "<br>");
        }
        
        document.write("<br><br>");
        
        //聽完0214的課後，串接練習
        
        var text = "1";
        var sum = 1;
        
        document.write(text + " = " + sum + "<br>");
        
        for(i = 2; i < 11; i++){
            
            sum += i;
            
            text += " + " + i;
            
            document.write(text + " = " + sum + "<br>");
        }
        
        document.write("<br><br>");
        
        //聽完0214的陣列後，串接練習
        
        var arr = [1];
        var sum = 1;
        
        document.write(arr[0] + " = " + sum + "<br>");
        
        for( i = 2; i < 11; i++){
            
            arr[i - 1] = i;
            
            sum += i;
            
            document.write(arr.join(" + ") + " = " + sum + "<br>");
        }
    </script>
</body></html>
