<!--
摸彩金 : 有11顆彩球, 彩球面額為0-10之間, 若摸到的彩球不為0,則可繼續摸彩,若摸到的彩球為0,則停止摸彩,並計算其摸彩次數及彩金總金額(單位:佰元)

//跑10次
//...每次要產生一個0~10之間的亂數number
//...累加總數
//印出總金額
-->

<body>
    <header></header>
    <main></main>
    <footer></footer>
    <script type="text/javascript">
        
        var test = 0;
        var sum = 0;
        var count = 0;

        do {
            
            test = parseInt(Math.random() * 11) * 100;
            
            document.write(test + " ");
            
            sum += test;
            
            count += 1;
            
        }while( test != 0);

        document.write("<p>抽了 " + count + "次</p>總和： " + sum + " 元");

    </script>
</body>
