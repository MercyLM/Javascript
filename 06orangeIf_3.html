<!--
(if)
<40 >40 >100 (kg)
30 25 20
25 20 15
20 15 10
寫程式，設定變數存放所購買的等級及公斤數，並算出小計
-->

<body>
    <header></header>
    <main>
        <form name="myForm">
            <input type="text" id="kg" name="kg" placeholder="請輸入公斤，並以空格隔開">
            <button type="button" value="Submit" onclick="myFunction()">發送</button>
            <p>例如：30 50 120</p>
        </form>
        <br>
        <div id="show"></div>
    </main>
    <footer></footer>
    <script type="text/javascript">
        function myFunction() {

            var msg = document.getElementById("kg");
            var value = msg.value;
            var kg = value.slice(0).split(" ");
            var data = [{
                level: 1,
                piece: [30, 25, 20]
            }, {
                level: 2,
                piece: [25, 20, 15]
            }, {
                level: 3,
                piece: [20, 15, 10]
            }];

            var text = "";

            for (i = 0; i < kg.length; i++) {

                var subTotal = "";

                text += "購買了 " + kg[i] + " 斤<br><br>";

                for (j = 0; j < data.length; j++) {

                    if (kg[i] <= 40) {

                        subTotal = kg[i] * data[j].piece[0];

                    } else if (kg[i] > 40 && kg[i] <= 100) {

                        subTotal = kg[i] * data[j].piece[1];
                    } else {

                        subTotal = kg[i] * data[j].piece[2];
                    }

                    text += "等級： " + data[j].level + "<br>小計： " + subTotal + " 元<br><br>";
                }

                text += "<hr>";
                document.getElementById("show").innerHTML = text;
            }

            msg.value = "";
        }
    </script>
</body></html>
