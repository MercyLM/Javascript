<!--

1~20，總和、奇數和、偶數和
寫程式，設定變數存放一個正整數(20),並算1 到此整數(20)間的總和、奇數和、偶數和
-->
<body>
	<header></header>
	<main></main>
	<footer></footer>
	<script type="text/javascript">
        
        var max = 20;
        var total_1 = 0;
        var total_2 = 0;
        var total_3 = 0;
        
        for(i = 0 ; i < max ; i ++){
            
            total_1 += i;
        }
        document.write("總和： " + total_1 + "<br>");
        
        for(j = 1 ; j < max;){
            
            console.log(j);
            total_2 += j;
            j += 2;
        }
        document.write("奇數和： " + total_2 + "<br>");
        
        for(k = 0 ; k < max;){
            
            console.log(k);
            total_3 += k;
            k += 2;
        }
        document.write("偶數和： " + total_3 + "<br>");
    </script>
