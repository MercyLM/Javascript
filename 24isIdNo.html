<body>
    <p>請輸入身份證字號：
        <input id="int" type="text" placeholder="A123456789">
        <button id="btn" type="button">發送</button>
    </p>
    <script type="text/javascript">
        //變數宣告
        let int, btn;
        let eng = ["A", "B", "C", "D", "E", "F", "G", "H", "J", "K", "L", "M", "N", "P", "Q", "R", "S", "T", "U", "V", "X", "W", "Y", "Z", "I", "O"];
        
        console.log(eng.length);

        //註冊window onLoad監聽事件
        window.addEventListener("load", function() {

            //物件化
            int = document.getElementById("int");
            btn = document.getElementById("btn");

            //註冊int focus監聽事件，點擊input輸入框時清除提示字
            int.addEventListener("focus", function() {

                this.placeholder = "";
            });

            //註冊int blur監聽事件，離開input輸入框時顯示提示字
            int.addEventListener("blur", function() {

                this.placeholder = "A123456789";
            });

            //註冊btn onClick監聽事件
            btn.addEventListener("click", function() {

                //int輸入值傳入isNo變數
                let idNo = int.value;

                //呼叫isIdNo方法，判斷回傳的布林值
                if (isIdNo(idNo) == true) {

                    alert("輸入正確！");

                } else {

                    alert("輸入錯誤！")
                }

                //清除輸入欄位
                int.value = "";
            });
        });

        //檢驗方法，回傳布林值(true、false)
        function isIdNo(idNo) {

            console.log(idNo);
        }
    </script>
